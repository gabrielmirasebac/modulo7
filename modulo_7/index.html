<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Siga as instruções abaixo</h1>
        <h3>Atenção!</h3>
        <h4>O segundo numero deve ser maior que o primeiro!</h4>
        <form id='form-numeros'>
            <input type="number" id="campoA" required placeholder="Digite o primeiro número " />
            <input type="number" id="campoB" required placeholder="Digite o segundo número " />
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
